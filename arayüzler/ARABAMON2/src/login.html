<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Arabamon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
            padding: 2rem 0;
            background-color: #f8f9fa;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            background-color: #fff;
            box-shadow: var(--box-shadow);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #6c757d;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .auth-form .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .auth-form .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
            outline: none;
        }
        
        .auth-form .input-group {
            position: relative;
        }
        
        .auth-form .input-group-append {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            display: flex;
            align-items: center;
            padding-right: 1rem;
            cursor: pointer;
        }
        
        .auth-form .btn-submit {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        
        .auth-footer p {
            margin-bottom: 0.5rem;
        }
        
        .social-auth {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .social-auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 0.5rem;
            color: #fff;
            transition: transform 0.3s ease;
        }
        
        .social-auth-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .apple {
            background-color: #000;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .forgot-password {
            text-align: right;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">Arabamon</a>
            </div>
            <nav>
                <ul class="navbar-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="businesses.html">İşletmeler</a></li>
                    <li><a href="services.html">Hizmetler</a></li>
                    <li><a href="about.html">Hakkımızda</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Giriş Yap</h1>
                <p>Arabamon hesabınıza giriş yapın</p>
            </div>
            
            <!-- Alert for errors -->
            <div id="login-alert" class="alert alert-danger" style="display: none;"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <div class="input-group-append">
                            <i id="password-toggle" class="far fa-eye-slash"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Beni Hatırla</label>
                    </div>
                    <div class="forgot-password">
                        <a href="forgot-password.html">Şifremi Unuttum</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-submit">Giriş Yap</button>
            </form>
            
            <div class="auth-footer">
                <p>Henüz hesabınız yok mu? <a href="register.html">Hesap oluşturun</a></p>
                
                <p>Veya şununla giriş yapın:</p>
                <div class="social-auth">
                    <a href="#" class="social-auth-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-auth-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-auth-btn apple">
                        <i class="fab fa-apple"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 Arabamon. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <!-- API JS -->
    <script src="js/api.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Şifre göster/gizle
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggle.classList.toggle('fa-eye');
                passwordToggle.classList.toggle('fa-eye-slash');
            });
            
            // Login form submit
            const loginForm = document.getElementById('login-form');
            const loginAlert = document.getElementById('login-alert');
            
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                try {
                    // Login API çağrısı
                    loginAlert.style.display = 'none';
                    const response = await window.arabamonAPI.login(email, password);
                    
                    // Giriş başarılı, ana sayfaya yönlendir
                    window.location.href = 'index.html';
                } catch (error) {
                    // Hata mesajını göster
                    loginAlert.textContent = error.message || 'Giriş yapılırken bir hata oluştu.';
                    loginAlert.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
